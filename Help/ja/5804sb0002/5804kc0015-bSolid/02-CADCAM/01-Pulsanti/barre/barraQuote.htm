        <h2 class="TIT-livello1"><a name="top"></a>位置決め―設定バー<a name="kanchor198"></a><a name="kanchor199"></a></h2>
        <hr class="RIGAINIZIALE" width="100%" size="0" align="center" />
        <p class="TIT-Argomenti-Proc"><a name="kanchor200"></a>バーを表示させるボタン：<img src="../../../../FIGURE/15-icone/b15b0007/Utility_Dimension.png" class="icona_32a32pxBase" /></p>
        <div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="javascript:void(0);" class="MCDropDownHotSpot dropDownHotspot dropDownHotspotTIT-Proc MCDropDownHotSpot_ MCHotSpotImage"><img class="MCDropDown_Image_Icon" src="../../../../Skins/Default/Stylesheets/Images/transparent.gif" height="13" width="16" alt="Closed" data-mc-alt2="Open" />説明</a></span>
            <div class="MCDropDownBody dropDownBody">
                <p><a name="kanchor201"></a>描画の位置決めをするツールを含むサイドバー。描画の位置決めをするということは、距離、角度、<a href="javascript:void(0);" class="MCTextPopup MCTextPopupHotSpot MCTextPopup_Open MCTextPopupHotSpot_ MCTextPopupHotSpot_Popup #text #textPopup">半径<span class="MCTextPopupBody popupBody"><span class="MCTextPopupArrow"></span>（窓枠）窓枠のラフ円弧のセクションの間の接続ライン。</span></a>などを指示する寸法を挿入するということです。</p>
            </div>
        </div>
